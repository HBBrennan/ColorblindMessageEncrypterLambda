version: 0.2
phases:
 install:
   commands:
     - echo Entered the install phase...
     - apt-get update -y > /dev/null
     - apt-get install -y maven > /dev/null      
 pre_build:
   commands:
     - ls -l
 build:
   commands:
     - mvn package shade:shade > /dev/null
 post_build:
   commands:
     - mv target/colorblind-message-encrypter-createplatehandler-1.0-SNAPSHOT.jar target/output.jar
     - aws cloudformation  package --template-file samTemplate.yaml --s3-bucket colorblind-message-encrypter-lambda --output-template-file outputSamTemplate.yaml
     - echo Build completed on `date`
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml
    - target/output.jar
